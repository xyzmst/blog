_value_page_pv"></span></span> </span><a class="meta-link" id="back">上一页</a></p></section><section class="article-content"><p>在 Dart 中有 <code>final</code> 和 <code>const</code> 两个关键字，貌似都是表示常量的，但是它们还是有区别的</p><p>final 变量的值只能被设置一次； const 变量在编译时就已经固定 (const 变量是隐式 final 的类型.) 最高级 final 变量或类变量在第一次使用时被初始化。</p><p><a href="https://dart.dev/guides/language/language-tour#final-and-const" target="_blank" rel="noopener">官方文档</a></p></section></article><section class="prev-next card slide-in-right"><a href="/post/2019/07/18/request-timimg/" class="link prev" title="浏览器请求耗时阶段解释"><span class="hover-underline-animation">&larr; 浏览器请求耗时阶段解释</span> </a><a href="/post/2019/07/15/code-signing/" class="link next" title="关于 Apple 的 Code Signing"><span class="hover-underline-animation">关于 Apple 的 Code Signing &rarr;</span></a></section><section class="article-toc"><div class="card uk-margin-remove-bottom"></div><div class="card home-link"><a href="/">&leftarrow; 返回首页</a></div></section><section class="article slide-in-right"><div class="loader" id="loader"><svg viewBox="0 0 50 50"><circle class="ring" cx="25" cy="25" r="20"></circle><circle class="ball" cx="25" cy="5" r="3.5"></circle></svg></div><div class="comment" id="utteranc"></div><noscript>Please activate JavaScript for normal use of comments</noscript></section><a class="card back-to-top" id="backTop">&UpArrow;</a></main><script>window.COLD_STONE={root:"/",author:"Cold Stone",gaid:"UA-119658292-2",repo:"xrr2016/blog"}</script><script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script><script>hljs.initHighlightingOnLoad()</script><script src="/scripts/busuanzi.js" referrerpolicy="origin"></script><script src="/scripts/cold-stone.js"></script><script src="//www.googletagmanager.com/gtag/js?id=UA-119658292-2"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config",window.COLD_STONE.gaid)</script></body></html>
