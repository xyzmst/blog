# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 冷石的博客
subtitle: 孑然一身，傲立于世
description: 想写什么就写什么
keywords: "Web, Js, CSS, Node.js, Frontend, Flutter, Docker"
author: Cold Stone
language: zh
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://coldstone.fun
root: /
permalink: :route/:year/:month/:day/:title/
permalink_defaults:
  route: post

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
music_dir: music
friends_dir: friends
project_dir: projects
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 8
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cold-stone

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/xrr2016/blog
  branch: gh-pages

# blog config
seo_title: 冷石的博客

# user config
avatar: avatar.png

# Utteranc comment system
comment:
  repo: xrr2016/blog

# sns link：
sns:
  github: xrr2016
  juejin: 576666b7207703006b1e0f09

# page stat
track:
  gaid: UA-119658292-2

# Minifier Site Source
all_minifier: true
